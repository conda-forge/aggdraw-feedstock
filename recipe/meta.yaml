{% set name = "aggdraw" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: db9efe071ff4d5ce2cfb985f61fa9c8e2cfdfa624a49df8a60f8d7491921a73c

build:
  number: 0
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools
    - freetype
    - packaging
  run:
    - python
    - pillow

test:
  imports:
    - aggdraw
  commands:

about:
  home: https://github.com/pytroll/aggdraw
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: High quality drawing interface for PIL.
  description: The aggdraw module implements the basic WCK 2D Drawing Interface on top of the AGG library. This library provides high-quality drawing, with anti-aliasing and alpha compositing, while being fully compatible with the WCK renderer.
  doc_url: ''
  dev_url: https://github.com/pytroll/aggdraw

extra:
  recipe-maintainers:
    - djhoese
    - mraspaud
    - adybbroe
    - pnuu
